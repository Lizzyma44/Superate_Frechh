<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Operaciones Básicas en JavaScript</h1>

    <form id="calculadora">
        <label for="numero1">Numero 1: </label>
        <input type="number" id="numero1" requerid><br><br>

        <label for="numero2">Numero 2: </label>
        <input type="number" id="numero2" requerid><br><br>

        <button type="button" onclick="realizarOperacion('+')">Sumar</button>
        <button type="button" onclick="realizarOperacion('-')">Restar</button>
        <button type="button" onclick="realizarOperacion('*')">Multiplicar</button>
        <button type="button" onclick="realizarOperacion('/')">División</button>
    </form>

    <h2>Resultado: <span id="Resultado">0</span></h2>

    <script>
        function realizarOperacion(operacion) {
            //obtener los valores de los numeros
            const num1 = parseFloat(document.getElementById('numero1').value);
            const num2 = parseFloat(document.getElementById('numero2').value);
            let resultado = 0;

            //realizar la operacion segun el boton presionado
            switch(operacion) {
                case '+':
                    resultado = num1 + num2;
                    break;
                case '-' :
                    resultado = num1 - num2;
                    break;
                case '*' :
                    resultado = num1 * num2;
                    break;
                case '/' :
                    if (num2 !== 0) {
                        resultado = num1 / num2;
                    }   else {
                        resultado = 'Error: Division por cero';
                    } break;
                    default:
                        resultado = 'Operacion no válida';       
            }
            //mostrar el resultado
            document.getAnimations('resultado').textContent = resultado;


        }

    </script>
    
</body>
</html>
